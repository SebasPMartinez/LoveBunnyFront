<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Editar Perfil</h4>
            <!-- <p class="card-category"></p> -->
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nombre" id="Nombre_form" value="{{infoPerfilSesion.nombre}}" disabled>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Genero" id="Genero_form"
                      value="{{infoPerfilSesion.genero == 'M'?'Hombre':infoPerfilSesion.genero == 'F'?'Mujer':infoPerfilSesion.genero == 'o'?'No binario':''}}"
                      disabled>
                  </mat-form-field>

                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput id="Edad_form" placeholder="Edad"
                      value="{{infoPerfilSesion.edad?infoPerfilSesion.edad:'???'}}">
                  </mat-form-field>
                </div>
              </div> 
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput id="Profesion_form" placeholder="Profesion" value="{{infoPerfilSesion.profesion}}">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput id="Deporte_form" placeholder="Deporte favorito"
                      value="{{infoPerfilSesion.deporte}}">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput id="Estado_form" placeholder="Estado Civil"
                      value="{{infoPerfilSesion.estadoCivil}}">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput id="Correo_form" style="margin-top: 24px;" placeholder="Correo electronico"
                      value="{{infoPerfilSesion.correo}}">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <textarea matInput placeholder="Descripcion" id="Descripcion_form"
                      value="{{infoPerfilSesion.descripcion}}"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 text-center">
                  <button type="button" class="btn btn-info btn-round" (click)="editarPerfil()">
                    Actualizar<i class="material-icons" style="color: whitesmoke;">edit</i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card card-profile">
          <div class="card-avatar" style="background-color: rgb(105, 115, 115);">
            <img class="img" src="{{dataUrl}}" />
          </div>
          <div class="card-body">

            <form (ngSubmit)="enviarFormulario()" enctype="multipart/form-data">

              <div class="form-group">
                <label for="imagen">Seleccione la imagen:</label>
                <input type="file" id="imagen" name="imagen" (change)="seleccionarImagen($event)" accept="image/*"
                  required class="input-file">
              </div>
              <button type="submit" class="btn btn-success">Enviar</button>
            </form>





            <!-- <h4 class="card-title">{{infoPerfilSesion.nombre}}</h4> -->
            <!-- <p class="card-description">
              <mat-form-field class="example-full-width">
                <textarea matInput placeholder="Descripcion" id="Descripcion_form"
                  value="{{infoPerfilSesion.descripcion}}"></textarea>
              </mat-form-field>
            </p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
